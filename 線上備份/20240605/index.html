  <script type="text/javascript">
    window.onload = () => {
      if ('<?# alertMsg ?>' != '') {
        Swal.fire({
          title: "【系統通知】",
          text: "<?# alertMsg ?>",
          icon: "<?# alertIcon ?>",
          allowOutsideClick: false
        }).then(function (result) {
          if (result.value) {
            if ('<?# locationHref ?>' != '') { location.href = '<?# locationHref ?>'; }
            if ('<?# goBack ?>' == 'Y') { history.back(); }
          }
        });
      }
    }
  </script>
