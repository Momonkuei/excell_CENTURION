  <script>
    // 加入購物車
    $("button[name='add-to-cart']").click(function () {
      let ProductID = $(this).attr("data-id");
      let ProductNum = $("#ProductNum").val();
      $.ajax({
        url: 'ajax/<?# version ?>/cart.php',
        async: false,
        type: 'POST',
        data: {
          "do": "add-to-cart",
          "ProductID": ProductID,
          "Number": ProductNum
        },
        dataType: 'json',
        context: $(this),
        success: function (obj) {
          if (obj.status == "-1") {
            Swal.fire({
              title: "【系統通知】",
              text: obj.msg,
              icon: "error",
              allowOutsideClick: false
            })
          } else {
            Swal.fire({
              title: "【系統通知】",
              text: "加入成功",
              icon: "success",
              allowOutsideClick: false
            }).then(function (result) {
              if (result.value) {
                window.location.reload();
              }
            });

          }
        },
        error: function () {


        }




      })
    })
  </script>
