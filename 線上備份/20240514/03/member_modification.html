<body class="">

  <!-- header -->
  <?# header ?>


  <div class="body-content mt-3">

    <section class="sectionblock-member-modification">
      <div class="container">
        <div class="member-modification-box">
          <form
            action=""
            class="member-application-form  fz-14"
          >
            <div class="h4 text-center mb-3">
              會員資料修改
            </div>
            <div class="row">

              <div class="col-lg-6">
                <div class="form-group mb-3">
                  <label
                    for="member_name"
                    class="form-label"
                  >姓名*</label>
                  <input
                    id="member_name"
                    type="text"
                    name="member_name"
                    placeholder="姓名"
                    class="form-input"
                    required
                  >
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group mb-3">
                  <label
                    for="member_phone"
                    class="form-label"
                  >電話*</label>
                  <input
                    id="member_phone"
                    type="tel"
                    name="member_phone"
                    placeholder="連絡電話"
                    class="form-input"
                    required
                  >
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group mb-3">
                  <label
                    for="member_email"
                    class="form-label"
                  >信箱*</label>
                  <input
                    id="member_email"
                    type="email"
                    name="member_email"
                    placeholder="電子郵件"
                    class="form-input"
                    required
                  >
                </div>
              </div>


              <div class="col-lg-6">
                <div class="form-group mb-3">
                  <label
                    for="member_gender"
                    class="form-label"
                  >性別*</label>
                  <div class="radio-box">

                    <label
                      for="male"
                      class="male-radio"
                    >
                      <input
                        type="radio"
                        id="member_male"
                        name="member_gender"
                        value="male"
                        class="form-radio"
                      >
                      男性
                    </label>

                    <label
                      for="female"
                      class="male-radio"
                    >
                      <input
                        type="radio"
                        id="member_female"
                        name="member_gender"
                        value="female"
                        class="form-radio"
                      >
                      女性
                    </label>
                  </div>

                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group mb-3">
                  <label
                    for="member_birthday"
                    class="form-label"
                  >生日*</label>
                  <input
                    id="member_birthday"
                    type="date"
                    name="member_birthday"
                    placeholder="birthday"
                    class="form-input"
                  >
                </div>
              </div>

            </div>

            <div class="row twzipcode-member mb-3">
              <div class="col-lg-4">
                <div class="form-group mb-3">
                  <div
                    data-role="zipcode"
                    data-style="form-control"
                    data-name="zipcode"
                    data-value="郵遞區號"
                    class="form-group "
                  >

                    <label
                      for="transport_postal_code"
                      class="form-label"
                    >郵遞區號</label>
                  </div>

                </div>
              </div>

              <div class="col-lg-4">

                <div class="form-group ">
                  <label
                    for="county"
                    class="form-label"
                  >縣市*</label>

                  <div
                    data-role="county"
                    data-style="form-control"
                    data-name="county"
                    data-value="請選擇縣市"
                  ></div>
                </div>

              </div>

              <div class="col-lg-4">

                <div class="form-group">
                  <label
                    for="district"
                    class="form-label"
                  >鄉鎮市區*</label>
                  <div
                    data-role="district"
                    data-style="form-control"
                    data-name="district"
                    data-value="請選擇鄉鎮區"
                  ></div>
                </div>

              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <label
                    for="member_address_detail"
                    class="form-label"
                  >地址*</label>
                  <input
                    id="member_address_detail"
                    type="text"
                    name="name"
                    placeholder="請輸入地址*"
                    class="form-input"
                    required
                  >
                </div>
              </div>


            </div>

            <button class="btn-style01 btn-full mb-3">
              確認修改
            </button>

        </div>



        </form>


      </div>

    </section>
  </div>
