  <!-- header -->

  <div class="body-content mt-3">

    <section class="sectionblock-login">
      <div class="container">
        <div class="login-box">

          <form
            action=""
            class="reset-password-form cart-form fz-14"
          >
            <div class="h4 text-center mb-3">
              更改密碼
            </div>
            <p class="fz-12">*為必填欄位</p>

            <div class="form-group mb-3">
              <input
                id="old_password"
                type="password"
                name="old_password"
                placeholder="請輸入舊密碼*"
                class="form-input"
              >
              <label
                for="old_password"
                class="form-label"
              >舊密碼*</label>
            </div>

            <div class="form-group mb-3">
              <input
                id="new_password"
                type="password"
                name="new_password"
                placeholder="設定新密碼*"
                class="form-input"
              >
              <label
                for="new_password"
                class="form-label"
              >新密碼*</label>
            </div>

            <div class="form-group mb-3">
              <input
                id="new_password_check"
                type="password"
                name="new_password_check"
                placeholder="確認新密碼*"
                class="form-input"
              >
              <label
                for="new_password_check"
                class="form-label"
              >確認新密碼*</label>
            </div>

            <button class="cart-chcekout-btn  btn-full mb-3">
              送出
            </button>

            <div class="login-form-footer text-center">
              <span>返回</span>
              <a
                href="javascript:void(0);"
                class="return-login-btn"
              >會員中心</a>
            </div>

          </form>
        </div>



      </div>
