                <div class="member-box">
                  <div class="member-title heading mb-4 fz-18 fw-500">

                  </div>

                    <form

                    >
                      <div class="row">

                        <div class="col-lg-6">
                          <div class="form-group ">
                            <label
                              for="member_accountNum"
                              class="form-label"
                            >帳號</label>

                            <div class="form-txt-box">
                              <span>00001</span>
                            </div>
                          </div>
                        </div>

                        <div class="col-lg-6">
                          <div class="form-group mb-3">
                            <label class="form-label">性別</label>
                            <div class="radio-box">

                              <label
                                for="member_male"
                                class="male-radio"
                              >
                                <input
                                  type="radio"
                                  id="member_male"
                                  name="member_gender"
                                  value="male"
                                  class="form-radio"
                                  checked
                                >
                                男性
                              </label>

                              <label
                                for="member_female"
                                class="male-radio"
                              >
                                <input
                                  type="radio"
                                  id="member_female"
                                  name="member_gender"
                                  value="female"
                                  class="form-radio"
                                >
                                女性
                              </label>
                            </div>

                          </div>
                        </div>


                        <div class="col-lg-6">
                          <div class="form-group ">
                            <label
                              for="member_level"
                              class="form-label"
                            >會員級別</label>
                            <div class="form-txt-box">
                              <span>一般會員</span>
                            </div>

                          </div>
                        </div>


                        <div class="col-lg-6">
                          <div class="form-group mb-3">
                            <label
                              for="member_name"
                              class="form-label"
                            >姓名</label>
                            <input
                              id="member_name"
                              type="text"
                              name="member_name"
                              placeholder="姓名"
                              class="form-input"
                              value="陳小明"
                              required
                            >
                          </div>
                        </div>




                        <div class="col-lg-6">
                          <div class="form-group mb-3">
                            <label
                              for="member_birthday"

                            <div class="form-txt-box">
                              <span>1999-00-00</span>
                            </div>
                          </div>
                        </div>

                        <div class="col-lg-6">
                          <div class="form-group telephone-form-group mb-3">
                            <label
                              for="member_telephone"
                              class="form-label"
                            >電話</label>

                            <div class="row align-items-center">
                              <div class="col-3">
                                <input
                                  id="member_telephone_areaCode"
                                  type="tel"
                                  name="member_telephone_areaCode"
                                  placeholder="區碼"
                                  minlength="2"
                                  maxlength="3"
                                  class="form-input"
                                >

                              </div>

                              <div class="col-1 dash-box">
                                <span class="dash"></span>
                              </div>

                              <div class="col-8">
                                <input
                                  id="member_telephone"
                                  type="tel"
                                  name="member_telephone"
                                  placeholder="連絡電話"

                              </div>

                            </div>

                          </div>

                        </div>

                              id="member_mobilePhone"
                              type="tel"
                              name="member_mobilePhone"

                              required
                            >
                          </div>
                        </div>

                        <div class="col-lg-6 ">
                          <div class="form-group mb-3">

                              type="email"
                              name="member_email"
                              placeholder="電子郵件"
                              class="form-input"
                              value="cjowjojeo@gmail.com"
                              required
                            >
                          </div>
                        </div>

                      </div>

                      <div class="row twzipcode-member-account mb-3">
                        <div class="col-lg-4">
                          <div class="form-group ">

                              data-name="zipcode"
                              data-value="郵遞區號"
                              class="form-group "
                            >

                              <label
                                for="member_postal_code"
                                class="form-label"
                              >郵遞區號</label>
                            </div>

                          </div>
                        </div>

                        <div class="col-lg-4">

                          <div class="form-group ">
                            <label
                              for="county"
                              class="form-label"

                            <div
                              data-role="county"
                              data-style="form-control"
                              data-name="county"
                              data-value="請選擇縣市"
                            ></div>
                          </div>

                        </div>

                        <div class="col-lg-4">

                          <div class="form-group">
                            <label
                              for="district"
                              class="form-label"

                              data-role="district"
                              data-style="form-control"
                              data-name="district"
                              data-value="請選擇鄉鎮區"
                            ></div>
                          </div>

                        </div>

                        <div class="col-lg-12 mt-3">
                          <div class="form-group">
                            <label
                              for="member_address_detail"
                              class="form-label"
                            >地址</label>
                            <input
                              id="member_address_detail"
                              type="text"
                              name="name"
                              placeholder="請輸入地址*"
                              class="form-input"
                              value="中山路1438號"
                              required
                            >
                          </div>
                        </div>

                      </div>

                      <div class="row">
                        <div class="col-lg-6 mb-3">
                          <div class="form-group">
                            <label
                              for=""
                              class="form-label"
                            >Google</label>
                            <div class="form-txt-box align-items-center justify-content-around">

                              <div class="toggle-switch-box goole-toggle-switch">
                                <input
                                  type="checkbox"
                                  id="google_account_switch"

                                <label for="google_account_switch">
                                  <span
                                    class="switch-txt"
                                    turnOn="綁定"
                                    turnOff="未綁定"

                                </label>
                              </div>
                            </div>
                          </div>

                                  type="checkbox"
                                  id="line_account_switch"

                                <label for="line_account_switch">
                                  <span
                                    class="switch-txt"
                                    turnOn="綁定"
                                    turnOff="未綁定"
                                  ></span>
                                </label>
                              </div>
                            </div>
                          </div>

                      </div>

                  </div>

                    class="member-form fz-14"

                          <label
                            for="old_password"

                          <input
                            id="old_password"
                            type="password"
                            name="old_password"
                            placeholder="請輸入舊密碼*"

                          >
                        </div>
                      </div>

                      <div class="col-lg-7 mb-3">
                        <div class="form-group ">
                          <label
                            for="new_password"
                            class="form-label"
                          >新密碼*</label>
                          <input
                            id="new_password"
                            type="password"
                            name="new_password"
                            placeholder="設定新密碼*"
                            class="form-input"
                          >
                        </div>
                      </div>

                      <div class="col-lg-7 mb-3">
                        <div class="form-group ">
                          <label
                            for="new_password_check"

                            type="password"
                            name="new_password_check"
